# fly.toml app configuration file generated for hot-test-app on 2025-11-03T08:48:58-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'hot-test-app'
primary_region = 'iad'
kill_signal = 'SIGTERM'

[build]

[env]
  PHX_HOST = 'hot-test-app.fly.dev'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
